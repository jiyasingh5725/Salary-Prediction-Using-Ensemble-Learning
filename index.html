<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-y: auto; /* Enable scrolling */
        }

        .form-container {
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto; /* Center the form horizontally */
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
        }

        .form-group input, .form-group select {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.75rem;
            width: 100%;
            margin-top: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.3);
        }

        .submit-button {
            background-color: #9333ea;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 6px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #7e22ce;
            transform: scale(1.05);
        }

        .error-message {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #fee2e2;
            border: 1px solid #f87171;
            border-radius: 6px;
            color: #991b1b;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">SALARY PREDICTOR</h1>

        <form id="salaryForm" class="space-y-4">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>
            <div class="form-group">
                <label for="hourly">Hourly Job:</label>
                <select id="hourly" name="hourly" required>
                    <option value="">Select Hourly Job</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employerProvided">Employer Provided:</label>
                <select id="employerProvided" name="employerProvided" required>
                    <option value="">Select Employer Provided</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jobState">Job State:</label>
                <select id="jobState" name="jobState" required>
                    <option value="">Select Job State</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                    <option value="FL">Florida</option>
                    <option value="WA">Washington</option>
                </select>
            </div>
            <div class="form-group">
                <label for="python">Python Skill:</label>
                <select id="python" name="python" required>
                    <option value="">Select Python Skill</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jobSimp">Job Simplification:</label>
                <select id="jobSimp" name="jobSimp" required>
                    <option value="">Select Job Simplification</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Project Manager">Project Manager</option>
                    <option value="HR Specialist">HR Specialist</option>
                    <option value="Marketing Analyst">Marketing Analyst</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seniority">Seniority:</label>
                <select id="seniority" name="seniority" required>
                    <option value="">Select Seniority</option>
                    <option value="Junior">Junior</option>
                    <option value="Mid">Mid</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

            <div class="form-group">
    <label for="minSalary">Minimum Salary:</label>
    <input type="number" id="minSalary" name="minSalary" min="0" required>
</div>

<div class="form-group">
    <label for="maxSalary">Maximum Salary:</label>
    <input type="number" id="maxSalary" name="maxSalary" min="0" required>
</div>




<div class="form-group">
    <label for="numComp">Number of Competitors:</label>
    <input type="number" id="numComp" name="numComp" min="0" required>
</div>

            <button type="submit" class="submit-button">
                <span id="buttonText">Predict Salary</span>
            </button>
        </form>

        <div id="messageBox" class="error-message hidden"></div>
    </div>

    <script>
        document.getElementById('salaryForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const buttonText = document.getElementById('buttonText');
            const messageBox = document.getElementById('messageBox');

            buttonText.textContent = 'Predicting...';
            messageBox.classList.add('hidden');

            const age = parseFloat(document.getElementById('age').value);
            const hourly = parseInt(document.getElementById('hourly').value);
            const employerProvided = parseInt(document.getElementById('employerProvided').value);
            const jobState = document.getElementById('jobState').value;
            const python = parseInt(document.getElementById('python').value);
            const jobSimp = document.getElementById('jobSimp').value;
            const seniority = document.getElementById('seniority').value;
            const minSalary = parseFloat(document.getElementById('minSalary').value);
            const maxSalary = parseFloat(document.getElementById('maxSalary').value);
            const numComp = parseInt(document.getElementById('numComp').value);


            if (!age || hourly === null || employerProvided === null || !jobState || python === null || !jobSimp || !seniority) {
                messageBox.textContent = 'Please fill in all fields.';
                messageBox.classList.remove('hidden');
                buttonText.textContent = 'Predict Salary';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/predict_salary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        age,
                        hourly,
                        employer_provided: employerProvided,
                        job_state: jobState,
                        python_yn: python,
                        job_simp: jobSimp,
                        seniority,
                        min_salary: minSalary,
                        max_salary: maxSalary,
                        num_comp: numComp
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch prediction from the server.');
                }

                const data = await response.json();
                if (data.predicted_salary) {
                    window.location.href = `prediction.html?salary=${data.predicted_salary}`;
                } else {
                    messageBox.textContent = 'Error: Unable to get prediction.';
                    messageBox.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                messageBox.textContent = 'An error occurred while predicting the salary.';
                messageBox.classList.remove('hidden');
            } finally {
                buttonText.textContent = 'Predict Salary';
            }
        });
    </script>
</body>
</html>
